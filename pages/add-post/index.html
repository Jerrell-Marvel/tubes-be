<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post - MemeBE</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="header-post">
        <a href="/" class="back-link"> &times; </a>
        <h2>New Post</h2>
        <button id="postButton" disabled>Post</button>
      </div>

      <form id="newPostForm">
        <div class="image-preview-area">
          <img id="imagePreview" src="" alt="Image Preview" class="hidden" />
          <div id="placeholderText" class="placeholder">
            Click to upload image
          </div>
        </div>

        <div class="input-group">
          <label for="imageUpload" class="custom-file-upload">
            Pilih Gambar
          </label>
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            required
            hidden
          />
        </div>

        <div class="input-group">
          <textarea
            id="captionInput"
            rows="4"
            placeholder="Write a caption..."
          ></textarea>
        </div>

        <p id="postMessage" class="hidden"></p>
      </form>
    </main>
  </body>
</html>
