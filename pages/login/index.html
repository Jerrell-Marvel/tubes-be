<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login - MemeBE</title>
    <link
      rel="stylesheet"
      href="../../global.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      src="./script.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <main class="main-container">
      <div class="back-home">
        <a href="/pages/home/index.html">Back to home</a>
      </div>
      <div class="login-card">
        <h1 class="logo">MemeBE</h1>
        <form id="loginForm">
          <div class="input-group">
            <input
              type="text"
              id="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <a href="/pages/home/index.html"
            ><button
              type="submit"
              id="loginButton"
            >
              Log In
            </button></a
          >
          <p
            class="error-message"
            id="errorMessage"
          ></p>
        </form>
      </div>
    </main>
  </body>
</html>
