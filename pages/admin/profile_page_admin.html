<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../global.css" />

  <link rel="stylesheet" href="./profile_admin_style.css" />

  <script src="./profile_script_admin.js" type="module" defer></script>
</head>

<body>
  <main class="main-container">
    <div class="profile-header">
      <div class="profile-picture">
      </div>
      <div class="profile-name"></div>
      <!-- <button id="ban-btn" class="btn-danger">Ban User</button> -->
    </div>
    </div>
    <div class="posts">

    </div>
  </main>
  <div class="modal">
    <div class="modal-content">
      <img class="modal-img" src="" alt="post" />
      <p class="modal-caption"></p>
      <p class="modal-likes"></p>
      <button id="takedown-btn" class="btn-danger modal-btn-takedown">
        Take Down Post (Inappropriate)
      </button>
    </div>

    <svg class="modal-close" viewBox="0 0 24 24">
      <path d="M18 6L6 18M6 6l12 12" />
    </svg>
  </div>
</body>

</html>
